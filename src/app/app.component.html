<header>
  <div class="container">
    <div class="header__row">
      <div class="header__main">
        <a href="" class="header__logo">YANRE</a>
        <a class="header__link">О НАС</a>
      </div>
      <div class="header__actions"></div>
    </div>
  </div>
</header>
<swiper
  [slidesPerView]="1"
  [spaceBetween]="20"
  [navigation]="true"
  [pagination]="{ clickable: true }"
>
  <ng-template swiperSlide>
    <img  src="../assets/img/slide1.jpg" alt="">
  </ng-template>
  <ng-template swiperSlide>
    <img  src="../assets/img/slide-2.jpg" alt="">
  </ng-template>

</swiper>
<div class="advertising">
  <div class="container">
    <div class="advertising__row">
      <div class="advertising__text"><p>Подпишись на наш телеграм</p></div>
      <a (mouseenter)="mouseEnter($event)"  class="advertising__btn ripple__btn"><span>Подписаться</span></a>
    </div>
  </div>
</div>
